<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	Adding line breaks: <br>
	
	<br> 
	
	<script type="text/javascript">
	
	document.write("I am a robot.<br>");
	document.write("I am a robot.<br>");
	document.write("I am a robot.<br>");
		
	</script>
	
	<br> No line breaks are necessary<br>
	
	<pre><script type="text/javascript">
	
	document.writeln("I am a robot.");
	document.writeln("I am a robot.");
	document.writeln("I am a robot.");

	</script>
	</pre>
	
	
</body>
</html>
