<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	
	<script type="text/javascript">
	
		for(var row = 0; row < 10; row++) {
			for( var col = 0; col < row; col++) {
				document.write("*");
			}// end inner loop
			document.write("<br>");
		} //end outer loop
	
	
	
	
	
	</script>
</body>
</html>
