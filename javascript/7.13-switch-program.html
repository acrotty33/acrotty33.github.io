<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.13 - switch program</title>
</head>

<body>
	<script type="text/javascript">
		var program = prompt("Enter F to convert Fahrenheit to Celsius\n\nEnter C to convert Celsius to Fahrenheit\n\nEnter D to convert Dollar to Yen\n\nEnter Y to convert Yen to Dollar");
		
		
		switch(program) {
			case "F": 
				var f = prompt("What is the temperature in Fahrenheit?");
				var c = (f - 32) * 5/9;
				c = eval(c);
				alert("The answer is " + c);
				break;
				
			case "C": var c = prompt("What is the temperature in Celsius?");
				var f = (c + 32) / 5/9;
				f = eval(f);
				alert("The answer is " + f);
				break;
				
			case "D": 
				var dollar = prompt("How much money do you have in dollars?");
				var yen = dollar * 112.41;
				alert(yen);
				break;
				
			case "Y":
				var yen = prompt("How much money do you have in yen?");
				var dollar = yen / 112.41;
				alert(dollar);
				break;
				
			default: 
				alert("Do it again, and do it right!")
		}
		
	</script>
	
</body>
</html>
