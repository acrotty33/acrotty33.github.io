<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.12 - if/else-if/else</title>
</head>

<body>
	<script type="text/javascript">
		var color = prompt("What's your favorite color?").toLowerCase();
		
		
		
		if (color == "purple") 
			{alert("Hmmm... I like purple.");}
		
		else if (color == "blue") {
			alert("You have great taste, just like me!");}
			
		else if (color == "green") {
			alert("Green is pretty nice.");}
		
		else if (color == "yellow") {
			alert("Eww!");}
		
		else if (color == "red") {
			alert("Red is okay, I guess.");}
		
		else if (color == "black") {
			alert("Like your soul?");}
		
		else if (color == "brown") {
			alert("WHAT IN THE WORLD IS WRONG WITH YOU HOW CAN YOU LIKE BROWN EW EW EW!!!");}
		
		else if (color == "orange") {
			alert("Meh.");}
		
		else if (color == "white") {
			alert("Weirdo.");}
		
		else {
			alert("No need to get so technical with your names there...");}
		
	
		
	</script>
</body>
</html>
