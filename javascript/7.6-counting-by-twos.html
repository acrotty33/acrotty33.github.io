<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.6 - Counting by two's</title>
</head>

<body>
	
	<table border="1">
		<tr>
	<script type="text/javascript">
		
			for (var i = 0; i<= 20; i+=2) {

				document.write("<td>" + i + "</td>");
			}
		
		
	
	</script>
		</tr>
	</table>
</body>
</html>
