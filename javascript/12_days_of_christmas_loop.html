<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>The 12 Days of Christmas Lyric Loop</title>
</head>

<body>
	
	<h1> The 12 Days of Christmas</h1>
	<script type="text/javascript">
	 
	for(var song = 1; song <= 12; song++){
		document.write("On the " + song + " day of Christmas <br> " + " my true love gave to me <br>")
	
	switch(song) {
			
		case 12: 
			document.write("12 Drummers Drumming <br>");
			
		case 11:
			document.write("11 Pipers Piping <br>");
			
		case 10:
			document.write("10 Lords a Leaping <br>");
			
		case 9:
			document.write("9 Ladies Dancing <br>");
			
		case 8:
			document.write("8 Maids a Milking <br>");
			
		case 7:
			document.write("7 Swans a Swimming <br>");
			
		case 6:
			document.write("6 Geese a Laying <br>");
			
		case 5:
			document.write("5 Golden Rings <br>");
			
		case 4:
			document.write("4 Calling Birds <br>");
			
		case 3:
			document.write("3 French Hens <br>");
			
		case 2:
			document.write("2 Turtle Doves <br> and ");
			
		case 1:
			document.write("a Partridge in a Pear Tree <br> <br>");
			break;
	
	  }
	
	}
	
		
	
	
	
	</script>
</body>
</html>
