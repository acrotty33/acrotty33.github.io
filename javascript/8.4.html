<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>try, catch, throw</title>
	
	<script type="text/javascript">
	
		function enter_a_number() {
			var x = document.getElementById("input").value;
			try {
				if(x == "") throw "Please enter a number between 5 and 10.";
				if(isNaN(x)) throw "That is not a number.";
				x = Number(x);
				if(x < 5) throw "Your number is too low.";
				if(x > 10) throw "Your number is too high.";
			}
			
			catch(err) {
				alert(err);
			}
		}

	</script>
</head>

<body>
	<p> Please enter a number between 5 and 10.</p>
	<input id="input" type="text">
	<input type="button" value="Test Input" onClick="enter_a_number()">
	<p id="message"></p>
</body>
</html>
