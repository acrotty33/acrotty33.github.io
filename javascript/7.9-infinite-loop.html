<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.9 - Infinite Loop</title>
</head>

<body>
	<script type="text/javascript">
	
		while(true) {
			var f = prompt("What is the temperature in Fahrenheit?");
				var c = (f - 32) * 5/9;
				c = eval(c);
				alert("The answer is " + c);
		
			var try_again = confirm("Would you like to enter a different value?");
				if (!try_again) {
					break;
					
				}
				}
		
	</script>
</body>
</html>
