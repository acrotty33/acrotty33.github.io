<title>8.10 - Factorial</title>
</head>

<body>
	<script type="text/javascript">

		function factorial(n) {
			// write this as a recursive function
			if(n == 0 || n == 1) {
				return 1;
			}
			else if(n == 2) {
				return 2;
			}
			else {
				return n * factorial(n-1)
			}
		}
	</script>
	<script type="text/javascript">
	var num = Number(prompt("Pick a number, any number. type it below. i will return your number as a factorial."));
	alert(factorial(num));
	</script>
</body>
