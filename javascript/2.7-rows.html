<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<table>

	<script type="text/javascript">
		document.write("<table border='2'")
		// table head
		document.write("<tr><th>Name</th><th>Type</th><th>Color</th></tr>");

		// table body
		document.write("<tr><td>Strawberry</td><td>Fruit</td><td>Red</td></tr>");
		// ADD 3 MORE ROWS
		document.write("<tr><td>Banana</td><td>Fruit</td><td>Yellow</td></tr>");
		document.write("<tr><td>Chicken</td><td>Meat</td><td>Whiteish</td></tr>");
		document.write("<tr><td>Spinach</td><td>Vegetable</td><td>Green</td></tr>");
		document.write("<tr><td>Potato</td><td>Vegetable</td><td>Brown</td></tr>");


	</script>

	</table>



</body>
</html>
