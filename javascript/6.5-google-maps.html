<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>6.5 - Google Maps</title>
</head>

<body>
<script type="text/javascript">
	var distance = prompt("How far are you travelling in miles?");
	var speed = prompt("How fast are you going in miles per hour?");
	
	// calculate how long it will take here
	var time = distance/speed;
	
	document.write(time);
</script>
</body>
